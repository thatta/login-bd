<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <h:outputStylesheet name="./css/index.css"/>
    </h:head>
    <h:body id="principal">
        <div id="cuadro">
        <h:form id="form">
            <center>
            <p:growl id="msgs" showDetail="true"/>
            <p:panel id="panel" header="Login" style="margin-bottom:20px">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">

                    <p:outputLabel for="userName" value="Usuario:" />
                    <p:inputText id="userName" value="#{login.userName}" validatorMessage="Llena los campos" required="true" >
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="userName" />

                    <p:outputLabel for="password" value="ContraseÃ±a:" />
                    <p:inputText id="password" value="#{login.password}" type="password" validatorMessage="Llena los campos" required="true" >
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                    </p:inputText>
                    <p:message for="password" />
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" update=":form:panel :form:msgs " action="#{login.validar}" style="margin-right:20px;" />
                </h:panelGrid>
                <p:separator/>
            </p:panel>
            
            </center>
        </h:form>
            </div>
    </h:body>
</html>
